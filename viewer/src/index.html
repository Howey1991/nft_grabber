<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>NFT Viewer</title>
    <link rel="stylesheet" href="index.css" />
    <link href="../dist/output.css" rel="stylesheet" />
    <script defer src="./render.js"></script>
  </head>
  <body>
    <div class="w-full flex justify-center fixed p-5">
      <div id="info" class="prose text-center">
        <div>
          <h1 class="text-4xl font-black">NFT Viewer</h1>
          <p class="max-w-sm">
            View your NFTs in all their glory! Select the folder with your
            pirated NFTs to get started.
          </p>
        </div>
        <button
          id="selectbtn"
          class="mx-auto rounded-md bg-blue-400 p-3 text-lg text-white font-extrabold hover:bg-blue-500 transition ease-in-out"
        >
          Select NFT Directory
        </button>
      </div>
    </div>
    <div class="flex h-screen items-center justify-center">
      <div class="space-y-2">
        <img class="select-none max-w-5xl" id="content" />
      </div>
    </div>
  </body>
</html>
